# Granite Guardian HAP 125M InferenceService
# This file deploys the Granite Guardian HAP (Harmful Activity Prevention) model for content filtering
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: granite-guardian-hap-125m
    serving.kserve.io/deploymentMode: RawDeployment
  labels:
    networking.kserve.io/visibility: exposed
    opendatahub.io/dashboard: "true"
  name: granite-guardian-hap-125m
  namespace: models
spec:
  predictor:
    automountServiceAccountToken: false
    maxReplicas: 1
    minReplicas: 1
    model:
      modelFormat:
        name: guardrails-detector-hf-runtime
      name: ""
      resources:
        limits:
          cpu: "8"
          memory: 10Gi
        requests:
          cpu: "4"
          memory: 8Gi
      runtime: granite-guardian-hap-125m
      storageUri: oci://quay.io/ravirhsharma/granite-guardian-hap-125m:latest
